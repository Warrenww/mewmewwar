    <div class="page_1">
      <div class="content">
        <span class="button" value='0' id='edit'>編輯模式</span>
        <div class="select">
          <div class="search" >
            <button id="reload">手動重整</button>
            <input type="text" id="searchBox" placeholder="Search for Cats...">
            <button id="searchBut"><span class="glyphicon glyphicon-search"></span></button>
          </div>
          <table>
            <tr>
              <th>排序</th>
              <td>
                <span class="button" value='1' id='rarity'>稀有度</span>
                <span class="button" value='0' id="id">ID</span>
                <span class="button" value='0' id="color">屬性</span>
                <span class="button" value='0' id="ability">能力</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="display">
          <div class="dataTable">

          </div>
        </div>
      </div>
      <div class="action">
        <span id="left"></span>
        <span id="right"></span>
        <span id="clear"><i class="material-icons">&#xe14c;</i></span>
      </div>
    </div>

    <div class="modal fade" id="helpModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <div class='title'></div>

          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <!-- <button id="setting-submit" class="btn btn-default" >Confirm</button> -->
            <button id="setting-cancel" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id='snapshot'><i class="material-icons">&#xe439;</i></div>
    <div id="canvas_holder">
      <div class="picture"></div>
    </div>
