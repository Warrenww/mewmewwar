<html>
  <head>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1854846319781914",
        enable_page_level_ads: true
      });
    </script>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>貓咪圖鑑</title>
    <link rel="Shortcut Icon" type="image" href="../public/css/footage/tab_icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../public/css/overall.css" />
    <link rel="stylesheet" href="../public/css/cat.css" />
    <link rel="stylesheet" href="../public/css/navBar.css" />
    <link rel="stylesheet" href="../public/css/rwd.css" />
  </head>
  <body>
    <nav>
      <a href="\">
        <img src="../public/css/footage/title.png"/>
      </a>
      <div class="navLinkBox"></div>
      <div class="settingBox"></div>
      <div class="mobile">
        <i class="material-icons" id="m_nav_menu">menu</i>
      </div>
    </nav>
    <div id="m_nav_panel_BG"></div>
    <div class="m_nav_panel">
      <div class="m_navLinkBox"></div>
      <div class="m_settingBox"></div>
    </div>


    <div class="page_1">
      <div class="select">
        <div class="search" >
          <input type="text" id="searchBox" placeholder="Search for Cats...">
          <button id="searchBut"><span class="glyphicon glyphicon-search"></span></button>
        </div>
        <table id="upper_table">
            <tr>
                <th colspan="2">稀有度</th>
                <td colspan="4" class="select_rarity"></td>
            </tr>
            <tr>
                <th colspan="2">屬性</th>
                <td colspan="4" class="select_color"></td>
            </tr>
            <tr>
                <th colspan="2" rowspan="2">能力</th>
                <td colspan="4" rowspan="2" class="select_ability"></td>
            </tr>

        </table>
        <table id="lower_table">
          <tbody>
            <tr>
              <th rowspan="2" id="selectAll">
                全選
              </th>
              <th colspan="8">
                更多篩選器
              </th>
            </tr>
            <tr>
              <th class="filter_option" id="hp" lv-bind="true" value="10000" reverse="false" range="[1000,100000]" step="1000" active="false">體力</th>
              <th class="filter_option" id="lv1dps" lv-bind="true" value="3000" reverse="false" range="[100,10000]" step="100" active="false">DPS</th>
              <th class="filter_option" id="speed" lv-bind="false" value="10" reverse="false" range="[1,100]" step="1" active="false">速度</th>
              <th class="filter_option" id="cost" lv-bind="false" value="1000" reverse="false" range="[0,5000]" step="10" active="false">花費</th>
              <th class="filter_option" id="freq" lv-bind="false" value="5" reverse="false" range="[0,20]" step="0.5" active="false">攻頻</th>
              <th class="filter_option" id="atk" lv-bind="true" value="10000" reverse="false" range="[1000,100000]" step="1000" active="false">攻撃力</th>
              <th class="filter_option" id="range" lv-bind="false" value="300" reverse="false" range="[10,1000]" step="10" active="false">射程</th>
              <th class="filter_option" id="cd" lv-bind="false" value="5" reverse="false" range="[2,300]" step="1" active="false">再生産</th>
            </tr>
            <tr id="slider_holder">
              <td class="active"></td>
              <td colspan="6">
                <div class="slider"></div>
              </td>
              <td class="value_display"></td>
              <td class="reverse"></td>
            </tr>
          </tbody>
        </table>
        <table id="gacha_table">
          <tr>
            <th id="more_gacha_search">
              <div style="display:flex;align-items:center;justify-content:center">
                依轉蛋分類搜尋(獨立於篩選器)
                <i class="material-icons" style="transform:rotate(90deg)">&#xe315;</i>
              </div>
            </th>
          </tr>
          <tr>
            <td id="gacha_search" ></td>
          </tr>
        </table>

        <div style="display:flex;margin:1%">
          <button id="search_ability" >GO</button>
        </div>
        <div style="display:flex;width:100%">
          <div class="compareSorce">
            <div id="selected" class="sortable"></div>
            <div class="page_group"></div>
            <div class="button_group" >
              <button id="pre_sel_pg"><span class="glyphicon glyphicon-chevron-up"></span>上一排</button>
              <span id="page_dot"></span>
              <button id="next_sel_pg">下一排<span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
          </div>

        </div>

        <div class="display">
          <div id='more_option'>
            <table>
              <td id='mark_own' value='0'>我<span>沒</span>有這隻貓</td>
              <td id='addcart'>加到購物車 <i class="fa">&#xf07a;</i></td>
              <!-- <td id='addfight'>加到對戰 &#9876;</td> -->
              <td id='share'>分享 <i class="material-icons">&#xe80d;</i></td>
              <td>
                <a target='blank' id="out">
                  在超絕攻略網打開 <i class="material-icons">&#xe895;</i>
                </a>
              </td>
            </table>
          </div>
          <table class="dataTable"></table>
        </div>

      </div>
    </div>
    <div id="compareTarget_tag">
      <i class="material-icons">&#xe315;</i>貓咪購物車
      <span id="compare_number">0</span>
    </div>
    <div class="compareTarget_holder">
      <span id='clear_compare'>Clear All</span>
      <div class="compareTarget sortable">
      </div>
    </div>

    <div class="page_2" >
      <!-- <button id="test">test</button>
      <button><a href="test.html">test</a></button> -->
    </div>

    <div id="TOOLTIP">This is a tool tip</div>
    <div id="copy_alert">已複製到剪貼簿 <i class="material-icons">&#xe877;</i></div>
    <div id="fight_alert">已加入對戰 <i class="material-icons">&#xe877;</i></div>

    <div class="modal fade" id="helpModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <div class='title'></div>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <!-- <button id="setting-submit" class="btn btn-default" >Confirm</button> -->
            <button id="setting-cancel" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111466284-1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://johnny.github.io/jquery-sortable/js/jquery-sortable.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../public/js/html2canvas.min.js"></script>
    <script src="../public/js/jquery.easing.1.3.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="../public/js/firebaseConfig.js"></script>
    <script src="../public/js/overall.js"></script>
    <script src="../public/js/cat.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
