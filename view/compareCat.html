<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>貓咪比較器</title>
    <link rel="Shortcut Icon" type="image" href="../public/css/footage/tab_icon_compare.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../public/css/overall.css" />
    <link rel="stylesheet" href="../public/css/compareCat.css" />
    <link rel="stylesheet" href="../public/css/navBar.css" />
    <link rel="stylesheet" href="../public/css/rwd.css" />
  </head>
  <body>

    <div class="page_1">
      <div class="compareDisplay">
        <div class="compareTable">
          <div class='comparedatahead'>
            <table>
              <tr><th>Level</th></tr>
              <tr><th style='height:80px;'>Picture</th></tr>
              <tr><th id='name'>全名</th></tr>
              <tr><th id='rarity'>稀有度</th></tr>
              <tr><th id='hp'>體力</th></tr>
              <tr><th id='kb'>KB</th></tr>
              <tr><th id='hardness'>硬度</th></tr>
              <tr><th id='atk'>攻擊力</th></tr>
              <tr><th id='DPS'>DPS</th></tr>
              <tr><th id='range'>射程</th></tr>
              <tr><th id='freq'>攻頻</th></tr>
              <tr><th id='speed'>跑速</th></tr>
              <tr><th id='multi'>範圍</th></tr>
              <tr><th id='cost'>花費</th></tr>
              <tr><th id='cd'>再生産</th></tr>
              <tr><th id='char'>特性</th></tr>
            </table>
          </div>
          <div class='comparedataholder'>
            <div style='display:flex' class='comparedatabody'></div>
          </div>
        </div>
      </div>
    </div>
    <div class='panel' value='0'>
      <span id="del">移除</span>
      <span id="hide">隱藏</span>
      <span id="switch">切換階級</span>
      <span id="own">我有這隻貓</span>
    </div>

    <div class="side_bar">
      <div id='nav_zoom_in' class="floatbutton"><i class="material-icons">&#xe145;</i></div>
      <div id='nav_zoom_out' class="floatbutton"><i class="material-icons">&#xe15b;</i></div>
      <div id='nav_org' class="floatbutton"><i class="material-icons">&#xe5d1;</i></div>
      <div id='showall' class="floatbutton"><i class="material-icons">&#xe417;</i></div>
      <div id='snapshot' class="floatbutton"><i class="material-icons">&#xe439;</i></div>
    </div>

    <div id="canvas_holder">
      <div class="picture"></div>
    </div>

    <div class="modal fade" id="helpModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <div class='title'></div>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <!-- <button id="setting-submit" class="btn btn-default" >Confirm</button> -->
            <button id="setting-cancel" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>




    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111466284-1"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://johnny.github.io/jquery-sortable/js/jquery-sortable.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../public/js/html2canvas.min.js"></script>
    <script src="../public/js/class.js"></script>
    <script src="../public/js/overall.js"></script>
    <script src="../public/js/compareCat.js"></script>
    <script src="../public/js/firebaseConfig.js"></script>
    <script src="../public/js/jquery.easing.1.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
