<html>
  <head>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>貓咪圖鑑</title>
    <link rel="Shortcut Icon" type="image" href="./css/footage/tab_icon_event.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/navBar.css" />
    <link rel="stylesheet" href="./css/overall.css" />
    <link rel="stylesheet" href="./css/book.css" />
    <link rel="stylesheet" href="./css/FloatDisplay.css" />
    <link rel="stylesheet" href="./css/rwd.css" />
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>

  <div class="content">
    <!-- <div class="select" style="width:100%">
      <div class="search flex" style="margin-top:20px">
        <input type="text" id="searchBox" placeholder="Search for Cats...">
        <button id="searchBut"><span class="glyphicon glyphicon-search"></span></button>
      </div>
    </div> -->
  </div>
  <div class="content">
    <div class="displayControl" float='false'>
      <div class="">
        每頁顯示
        <select class="" name="page_size">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50" selected>50</option>
          <option value="100">100</option>
        </select>
        筆資料
      </div>
      <div class="control">
        <i class="material-icons toggle_next"text='切換檢視模式'offsetY='45'>view_comfy</i>
        <div class="panel" target='view'>
          <span>詳細資料</span>
          <span>小圖示</span>
          <span>中圖示</span>
          <span>大圖示</span>
        </div>
        <i class="material-icons"text='上一頁'onclick='pageTurn(-1)'>keyboard_arrow_left</i>
        <i class="material-icons"text='下一頁'onclick='pageTurn(+1)'>keyboard_arrow_right</i>
        <i class="material-icons"text='截圖'onclick='snapshot()'>add_a_photo</i>
      </div>
    </div>
    <div class="display">
      <table>
        <thead>
          <th> id </th>
          <th>
            稀有度
            <span class="toggle_next" offsetY="20" pos="right"></span>
            <div class="panel"target="rarity">
              <span>基本</span>
              <span>EX</span>
              <span>稀有</span>
              <span>激稀有</span>
              <span>激稀有狂亂</span>
              <span>超激稀有</span>
            </div>
          </th>
          <th>圖片</th>
          <th>名稱</th>
          <th>等級</th>
          <th>能力
            <span class="toggle_next" offsetY="20" pos="right"></span>
            <div class="panel"target="ability"> </div>
          </th>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="imageView flex"> </div>
    </div>
  </div>
  <div class="action">
        <span id="left"></span>
        <span id="right"></span>
        <span id="clear"><i class="material-icons">&#xe14c;</i></span>
      </div>

    <div class="floatDisplay_holder">
      <div class="floatDisplay">
        <div style="display:flex;justify-content:flex-end">
          <span>更多詳細資料 ></span>
          <i class="material-icons"> close </i>
        </div>
        <table class="dataTable">
          <tr> <td style="background:#e9d6ad;"colspan='6'><div id="title"></div></td> </tr>
          <tr>
            <th colspan='1'><span>等級</span></th>
            <td colspan=5 id='lv'>
              <span style='margin:0 10px'></span>
            </td>
          </tr>
          <tr>
            <th>體力</th><td id='hp'></td>
            <th>KB</th><td id='KB'></td>
            <th>硬度</th><td id='hardness'></td>
          </tr>
          <tr>
            <th>攻擊力</th><td id='atk'></td>
            <th>DPS</th><td id='DPS'></td>
            <th>射程</th><td id='range'></td>
          </tr>
          <tr>
            <th>攻頻</th><td id='freq'></td>
            <th>跑速</th><td id='speed'></td>
            <td colspan='2' rowspan='2' id='aoe'></td>
          </tr>
          <tr class="ForCat">
            <th>花費</th><td id='cost'></td>
            <th>再生產</th><td id='cd'></td>
          </tr>
          <tr>
            <th>獲得金錢</th><td id='reward'></td>
            <th>屬性</th><td id='color'></td>
          </tr>
          <tr>
            <td colspan='6' id='char'></td>
          </tr>
        </table>
      </div>
    </div>


    <div class="modal fade" id="helpModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <div class='title'></div>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <!-- <button id="setting-submit" class="btn btn-default" >Confirm</button> -->
            <button id="setting-cancel" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="canvas_holder">
      <div class="picture"></div>
    </div>
    <i class="material-icons" id="PageGoToTop">expand_less</i>


    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111466284-1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://johnny.github.io/jquery-sortable/js/jquery-sortable.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/class.js"></script>
    <script src="./js/overall.js"></script>
    <script src="./js/book.js"></script>
    <script src="./js/FloatDisplay.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="./js/firebaseConfig.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
